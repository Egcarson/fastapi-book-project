name: CI Pipeline

on:
  push:
    branches:
      - main
      - hng12_track2 
  pull_request:
    branches:
      - main
      - hng12_track2 

jobs:
  test:
    name: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Pytest
        run: pytest --exitfirst --verbose --disable-warnings
